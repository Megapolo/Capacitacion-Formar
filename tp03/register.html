<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tp04-05/stylesFormularios.css">
    <script src="https://kit.fontawesome.com/80f5c748e4.js" crossorigin="anonymous"></script>
    <title>Registro MercadoLiebre</title>
</head>
<body>
    <header>
        <a href="../home.html" class="logo"><img src="../images/logo-mercado-liebre.svg" width="200vw" alt="MercadoLiebre Logo"></a>
        <form action="/buscar" method="get" class="sreachbar">
            <input type="search" name="query" placeholder="Busqueda" required class="sreachbar">
        </form>
        <h2><i class="fa-solid fa-hand-holding-dollar"></i>¡Compra en cuotas y sin tarjeta de credito!</h2>
        <nav>
            <ul>
                <li><a href="../home.html#Ofertas" class="primeros">Ofertas <i class="fa-solid fa-money-check-dollar"></i></a></li>
                <li><a href="Tiendas-Oficiales" class="primeros">Tiendas Oficiales <i class="fa-solid fa-shop"></i></a></li>
                <li><a href="Vender" class="primeros">Vender <i class="fa-regular fa-handshake"></i></a></li>
                <li><a href="Ayuda" class="ayuda ultimos">Ayuda <i class="fa-solid fa-question"></i></a></li>
                <li><a href="../tp03/login.html">Ingresá <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="Mis-compras" class="ultimos">Mis compras <i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa-solid fa-bars"></i>
            </div> 
    </header>
    <div class="register-container">
        <form id="formularioDePrueba" action="datos-de-registro" method="POST">
            <div>
                 <input type="text" id="usuario" name="Usuario" placeholder="Nombre de Usuario" required class="campo-rellenable">
            </div>
            <div>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required class="campo-rellenable">
            </div>
            <div>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido completo" required class="campo-rellenable">
            </div>
            <div>
                <input type="email" id="correo-electronico" name="correo-electronico" placeholder="Correo electronico" required class="campo-rellenable">
            </div>
            <div>
                <label id="birthday-date">Fecha de nacimiento</label>
                <input type="date" id="fecha-de-nacimiento" name="fecha-de-nacimiento" required class="campo-rellenable">
            </div>
            <div>
                <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio completo" required class="campo-rellenable">
            </div>
            <div class="campo-rellenable">
                <p>Categorias de interes: (Puede seléccionar más de una)</p>
                <label><input type="checkbox" name="Categorias-array[]" value="electro">Electro</label>
                <label><input type="checkbox" name="Categorias-array[]" value="moda">Moda</label>
                <label><input type="checkbox" name="Categorias-array[]" value="hogar">Hogar</label>
                <label><input type="checkbox" name="Categorias-array[]" value="jugueteria">Jugueteria</label>
                <label id="interes"><input type="checkbox" name="Categorias-array[]" value="vida_sana">Vida Sana</label>
            </div>
            <label id="profile-picture">Seleccione foto de perfil:<input type="file" id="foto-de-perfil" accept="image/*" class="campo-rellenable"></label>

            <label>Introduzca su contraseña: <input type="password" name="password" id="password" required class="campo-rellenable"></label>

            <label>Confirmar su contraseña: <input type="password" name="password1" id="password1" required class="campo-rellenable"></label>

            <!-- tengo que poner onclick en vez de submit -->
            <button type="submit" onclick=registrarYRedirigir() class="botones">Registrarme y volver a página principal</button>
            <script> function registrarYRedirigir(){window.location.href="../home.html"}; </script>

            <input type="reset" value="Limpiar datos" class="botones">

        </form>
    </div>

</body>
</html>
