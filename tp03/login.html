<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MercadoLiebre</title>
</head>
<body>
    <a href="../home.html"><img src="../images/logo-mercado-liebre.svg" width="400" alt="MercadoLiebre Logo"></a>
    <form id="login" action="login" method="POST" onsubmit="return registrarYRedirigir()">
        <label id="nombre">Nombre de Usuario</label>
        <br>
        <input type="text" id="usuario" placeholder="Apruebeme">
        <br>
        <label id="contraseña">Contraseña</label>
        <br>
        <input type="password" id="password" placeholder="Por fa">
        <br>
        <br>
        <button type="submit">Logear y volver a página principal</button>
    </form>

    <script>
        function registrarYRedirigir() {
            window.location.href = "../home.html";
            return false
        }
    </script>
</body>
</html>
