<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tp04/stylesFormularios.css">
    <script src="https://kit.fontawesome.com/80f5c748e4.js" crossorigin="anonymous"></script>
    <title>Login MercadoLiebre</title>
</head>
<body>
    <header>
        <a href="../home.html" class="logo"><img src="../images/logo-mercado-liebre.svg" width="200vw" alt="MercadoLiebre Logo"></a>
        <form action="/buscar" method="get" class="sreachbar">
            <input type="search" name="query" placeholder="Busqueda" required class="sreachbar">
        </form>
        <h2><i class="fa-solid fa-hand-holding-dollar"></i>¡Compra en cuotas y sin tarjeta de credito!</h2>
        <nav>
            <ul>
                <li><a href="../home.html#Ofertas" class="primeros">Ofertas <i class="fa-solid fa-money-check-dollar"></i></a></li>
                <li><a href="Tiendas-Oficiales" class="primeros">Tiendas Oficiales <i class="fa-solid fa-shop"></i></a></li>
                <li><a href="Vender" class="primeros">Vender <i class="fa-regular fa-handshake"></i></a></li>
                <li><a href="Ayuda" class="ayuda ultimos">Ayuda <i class="fa-solid fa-question"></i></a></li>
                <li><a href="./register.html" class="ultimos">Creá tu cuenta <i class="fa-solid fa-user"></i></a></li>
                <li><a href="Mis-compras" class="ultimos">Mis compras <i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
        
    </header>
    <form id="login" action="login" method="POST" onsubmit="return registrarYRedirigir()">
        <label id="nombre">Nombre de Usuario</label>
        <br>
        <input type="text" id="usuario" placeholder="Apruebeme">
        <br>
        <label id="contraseña">Contraseña</label>
        <br>
        <input type="password" id="password" placeholder="Por fa">
        <br>
        <br>
        <button type="submit">Logear y volver a página principal</button>
    </form>

    <script>
        function registrarYRedirigir() {
            window.location.href = "../home.html";
            return false
        }
    </script>
</body>
</html>
